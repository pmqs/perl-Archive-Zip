name: Linux build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        perl:
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'
          - '5.8'

    name: Perl ${{ matrix.perl }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}
    - name: Perl version
      run: perl -V
    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .
    - name: Build
      run: perl Makefile.PL && make
    - name: Test
      env:
        AUTOMATED_TESTING: 1
      run: make test
    - name: Shuffle Test
      env:
        AUTOMATED_TESTING: 1
      run: |
        # prove "-j" not available with 5.8
        echo START
        perl -e '$] =~ /^5.008/ && exit 1'
        status=$?
        echo Status is $status
        if [ "$status" = "0" ] ;
        then
          echo NOT 5.8
          prove -lrs -j2 t
        else
          echo IS 5.8
          prove -lrs t
        fi
        echo DONE
      shell: sh